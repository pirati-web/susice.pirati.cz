- name: Ondřej Neff
  function: spisovatel, novinář a vydavatel internetového deníku Neviditelný pes
  img: neff.png
  description: <p>Svoboda internetu úzce souvisí se svobodou jako takovou, svobodou občanů. Žijeme v době, kdy bobtnající byrokratické struktury pod záminkou politické korektnosti svobodu oklešťují, takže hrozí její postupné zadušení. Piráti se proti tomu staví, a proto je podporuji.</p>
- name: Daniel Dočekal
  function: český internetový publicista, odborník na sociální sítě
  img: docekal.png
  description: <p>Od doby, kdy jsem mohl volit, jsem volil ODS. A ta se, tak nějak sama od sebe, stala nevolitelnou. Mému srdci a hlavně i přesvědčení pak nakonec nejblíže vycházejí právě Piráti. Vysvětlovat to jakkoliv racionálně by samozřejmě bylo možné hodně dlouhým povídáním, ale tím důležitým argumentem je, že v klasickém politickém spektru nic volitelného nevidím, a politika potřebuje něco nového odvážného vybočujícího ze zaběhnutých zvyků a schopného se postavit těm různorodým páprdům, papalášům, kariéristům či politickým příživníkům. Takže Pirátskou stranu nejenom podporuji, ale také už několik let volím. Dokonce vím od kdy přesně, od roku kdy ODS do pražské kandidátky opět dala Pavla Béma, který byl tehdy jasně nevolitelný.</p>
- name: Filip Smoljak
  function: filantrop a projektový manažer v oblasti socionomie, fundraisingu a sociálních inovací, syn Ladislava Smoljaka
  img: smoljak.png
  description: <p>Od dětství se cítím být pirátem, a přece jsem nikdy nikoho neokradl. Pirátství je mi od dětství sympatické, a přece bojuji proti všem formám přivlastňování si cizích věcí. Jak to? Vysvětlení nacházím v Mertonově teorii anomického tlaku i v tzv. kritické kriminologii. Úředně kriminální je totiž to, co za kriminální považuje úředník. Ovšem, je-li sám tento úředník kriminálníkem, nezbývá nám, než se řídit etikou vlastního svědomí, byť je v rozporu s byrokracií kolem nás.</p>
- name: Libor Michálek
  function: nezávislý senátor za Piráty, Zelené a KDU-ČSL
  img: michalek.png
  description: <p>Pirátská strana má mé sympatie, neboť prosazuje transparentní a efektivní fungování veřejné správy a podporuje posilování prvků přímé demokracie. Osobně znám několik členů Pirátské strany, vnímám, že dělají politiku srdcem a mají mou důvěru. Přestože se nemusíme shodnout na všech programových bodech, velmi oceňuji smysl pro fair play a zásadovost.</p>
- name: Jan Vobořil
  function: advokát a specilista na ochranu osobních údajů a soukromí
  img: voboril.png
  description: <p>Na Pirátech se mi líbí to, že jde o stranu, která vznikla zezdola, a to na idejích, které jsou mi blízké, jako jsou ochrana svobody jednotlivce před stále dotěrnějším státem nebo naopak transparentnost státu vůči občanům. Navíc ve stále důležitějších tématech spojených s digitálními technologiemi Piráti přináší know-how, které podle mě nenabízí žádná jiná strana na politickém spektru. Ačkoli nesouhlasím se všemi věcmi z piráského programu, tak už jen toto jsou důvody, proč si myslím, že pirátský koráb na české politické moře patří, a proč mu přeji dobrý vítr.</p>
